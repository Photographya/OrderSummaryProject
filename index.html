<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
<main class="main">
  <div class="main-hero-image"></div>
  <div class="summary-container">
    <div class="title-container">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan-container">
      <div class="plan-container-left">
      <div class="music-icon"></div>
      <div class="plan-details">
        <h3>Annual Plan</h3>
        <h4>$59.99/year</h4>
      </div>
      </div>
      <a href="#" class="plan-container-right"><h5>Change</h5></a>
    </div>

    <div>
      <a class="payment-button" href="#">
        <h5>Proceed to Payment</h5>
      </a>
      <a class="cancel-button" href="#">
        <h5>Cancel Order</h5>
      </a>
    </div>
  </div>
</main>
</body>

</html>
